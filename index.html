<!DOCTYPE html>
<html>
<head>
  <title>Space Shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* ===== LANDING PAGE ===== */
    #menu {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #111, black);
    }

    #menu h1 {
      font-size: 50px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 40px;
      font-size: 20px;
      background: cyan;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
    }
  </style>
</head>

<body>

<div id="menu">
  <h1>SPACE SHOOTER</h1>
  <button class="btn" onclick="startGame()">PLAY</button>
</div>

<script>
  function startGame() {
    // langsung pindah ke file game kamu
    window.location.href = "game.html";
  }
</script>

</body>
</html>
